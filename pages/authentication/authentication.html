<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Shreyas c. Soni">
    <link rel="stylesheet" href="https://ripple-ui.netlify.app/css/components.css" />
    <title>Authentication - Ripple Quiz</title>
    <link rel="icon"
        href="https://raw.githubusercontent.com/sonishreyas/rippleUI/dev/components/media/images/ripple-logo.png"
        type="image/x-icon">
</head>

<body>
    <div class="grid-3-rows">

        <!-- || Header -->
        <header class="header header-shadow flex-row justify-content-space-between align-center p-7">
            <div class="brand-info flex-row justify-content-center align-center flex-gap-1 ml-10">
                <a href="https://ripple-ui.netlify.app/" class="no-link">
                    <img src="https://raw.githubusercontent.com/sonishreyas/rippleUI/dev/components/media/images/ripple-logo.png"
                        alt="Logo of ripple UI" class="brand-logo" />
                    <sub class="brand-name">Ripple Quiz</sub>
                </a>
            </div>
            <div class="social-icon-container flex-row align-center flex-gap-2 mr-10">
                <i class="fas fa-sun theme-icon social" aria-label="dark/light theme icon"></i>
            </div>
        </header>

        <!-- || Main -->
        <main class="main flex-column justify-content-center align-center flex-gap-1">
            <section class="authentication-tabs p-10 m-10">
                <article class="horizontal-tabs-container flex-column flex-wrap flex-gap-1 b-radius-2 p-5">
                    <article
                        class="horizontal-tabs-btn-container flex-row flex-grow-1 justify-content-center align-center">
                        <button
                            class="tabs-btn p-5 flex-row flex-grow-1 justify-content-center align-center">Login</button>
                        <button
                            class="tabs-btn p-5 flex-row flex-grow-1 justify-content-center align-center">Register</button>
                    </article>

                    <div class="horizontal-tabs-content">
                        <form class="input-form login flex-column flex-gap-1 flex-wrap h-auto w-100">
                            <section class="input-container flex-column m-5">
                                <input id="email" class="textbox-content p-5" type="email" name="email" />
                                <label for="email" class="textbox-label m-0">Email<span
                                        class="required-field">*</span></label>
                                <sub class="email-check p-2 my-2"></sub>
                            </section>
                            <section class="input-container flex-column m-5">
                                <input id="password" class="textbox-content p-5" type="password" name="password" />
                                <i class="fas fa-eye show-password" id="show-password"></i>
                                <label for="password" class="textbox-label m-0">Password<span
                                        class="required-field">*</span></label>

                                <sub class="password-check p-2 my-2"></sub>

                                <section
                                    class="password-container flex-row justify-content-space-between mb-5 flex-wrap">
                                    <section class="remember-me-container my-5">
                                        <input type="checkbox" name="remember-me-btn" id="remember-me-btn my-2">
                                        Remember Me
                                    </section>
                                    <section class="forget-password-container my-5">
                                        <a href="#" class="link-btn my-2">Forget Password</a>
                                    </section>
                                </section>
                                <a href="https://ripple-quiz.netlify.app/pages/quiz-categories/quiz-categories.html"
                                    class="no-link-decoration outline-btn p-5 b-radius-2 my-5 mx-0 text-bold text-center">Test
                                    Credentials</a>
                                <a href="https://ripple-quiz.netlify.app/pages/quiz-categories/quiz-categories.html"
                                    class="no-link-decoration primary-btn p-5 b-radius-2 my-5 mx-0 text-bold text-center">Login</a>
                        </form>
                    </div>
                    <div class="horizontal-tabs-content">
                        <form class="input-form register flex-column flex-gap-1 flex-wrap h-auto w-100">
                            <section class="input-container flex-column m-5">
                                <input id="first-name" class="textbox-content p-5" type="first-name"
                                    name="first-name" />
                                <label for="first-name" class="textbox-label m-0">First Name<span
                                        class="required-field">*</span></label>
                                <sub class="p-2 my-2 inactive-check"></sub>
                            </section>
                            <section class="input-container flex-column m-5">
                                <input id="last-name" class="textbox-content p-5" type="last-name" name="last-name" />
                                <label for="last-name" class="textbox-label m-0">Last Name<span
                                        class="required-field">*</span></label>
                                <sub class="p-2 my-2 inactive-check"></sub>
                            </section>
                            <section class="input-container flex-column m-5">
                                <input id="email" class="textbox-content p-5" type="email" name="email" />
                                <label for="email" class="textbox-label m-0">Email<span
                                        class="required-field">*</span></label>
                                <sub class="email-check p-2 my-2 inactive-check"></sub>
                            </section>
                            <section class="input-container flex-column m-5">
                                <input id="password" class="textbox-content p-5" type="password" name="password" />
                                <i class="fas fa-eye show-password" id="show-password"></i>
                                <label for="password" class="textbox-label m-0">Password<span
                                        class="required-field">*</span></label>
                                <sub class="password-check p-2 my-2 inactive-check"></sub>
                            </section>
                            <section class="input-container flex-column m-5">
                                <input id="confirm-password" class="textbox-content p-5 confirm-password"
                                    type="password" name="confirm-password" />
                                <i class="fas fa-eye show-password" id="show-password"></i>

                                <label for="confirm-password" class="textbox-label m-0">Confirm Password<span
                                        class="required-field">*</span></label>
                                <sub class="password-check p-2 my-2 confirm-password-check inactive-check"></sub>
                            </section>
                            <a href="https://ripple-quiz.netlify.app/pages/quiz-categories/quiz-categories.html"
                                class="no-link-decoration primary-btn p-5 b-radius-2 my-5 mx-0 text-bold text-center">Register</a>
                        </form>
                    </div>
                </article>
            </section>
        </main>

        <!-- || Footer -->
        <footer class="footer footer-shadow flex-column justify-content-center align-center flex-gap-1 flex-wrap p-7">
            <div class="social-icon-container flex-row align-center flex-gap-2">
                <a href="https://github.com/sonishreyas" target="_blank" aria-label="View Github Profile"
                    class="no-link"><i class="fab fa-github social"></i></a>
                <a href="https://twitter.com/ShreyasSoni0204" target="_blank" aria-label="View Twitter Profile"
                    class="no-link"><i class="fab fa-twitter social"></i></a>
                <a href="https://www.linkedin.com/in/shreyas-soni-00752618b/" target="_blank"
                    aria-label="View LinkedIn Profile" class="no-link"><i class="fab fa-linkedin-in social"></i></a>
            </div>
            <p class="footer-copyright"><span class="footer-copyright-icon"><i class="far fa-copyright"></i></span> 2022
                Ripple UI</p>
        </footer>
    </div>
    <script type="module" src="./src/js/index.js"></script>
    <script src="../../main/js/root.js"></script>
</body>

</html>
