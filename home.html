<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Shreyas c. Soni">
    <!-- <link rel="stylesheet" href="https://ripple-ui.netlify.app/css/components.css" /> -->
    <link rel="stylesheet" href="./css/components.css">
    <title>Home - Ripple Quiz</title>
    <link rel="icon"
        href="https://raw.githubusercontent.com/sonishreyas/rippleUI/dev/components/media/images/ripple-logo.png"
        type="image/x-icon">
</head>

<body>
    <div class="grid-3-rows">

        <!-- || Header -->
        <header class="header header-shadow flex-row justify-content-space-between align-center p-7">
            <div class="brand-info flex-row justify-content-center align-center flex-gap-1">
                <a href="https://ripple-ui.netlify.app/" class="no-link">
                    <img src="https://raw.githubusercontent.com/sonishreyas/rippleUI/dev/components/media/images/ripple-logo.png"
                        alt="Logo of ripple UI" class="brand-logo" />
                    <sub class="brand-name">Ripple Quiz</sub>
                </a>
            </div>
            <div class="social-icon-container flex-row align-center flex-gap-2">
                <a href="https://github.com/sonishreyas" target="_blank" aria-label="View Github Profile"
                    class="no-link"><i class="fab fa-github social"></i></a>
                <a href="https://twitter.com/ShreyasSoni0204" target="_blank" aria-label="View Twitter Profile"
                    class="no-link"><i class="fab fa-twitter social"></i></a>
                <a href="https://www.linkedin.com/in/shreyas-soni-00752618b/" target="_blank"
                    aria-label="View LinkedIn Profile" class="no-link"><i class="fab fa-linkedin-in social"></i></a>
                <i class="fas fa-sun theme-icon social" aria-label="dark/light theme icon"></i>
            </div>
        </header>

        <!-- || Main -->
        <main class="main flex-column align-center justify-content-center p-10">
            <div class="flex-column align-center text-center">
                <div class="homepage-heading"><i class="text-cta-color">Ripple Quiz</i>
                </div>
                <!-- <div class="homepage-subheading">Ripple UI is a component library build using HTML, CSS, and Javascript -->
            </div>
            <section class="flex-row flex-gap-2">
                <article
                    class="card basic-card card-shadow flex-row justify-content-center align-center flex-wrap card-shadow m-5 p-5 b-radius-2 text-center ">
                    <h2 class="text-bold m-2 w-100 h-auto">Join a game</h2>
                    <sub class="homepage-subheading m-2 w-100 h-auto">Scan QR code or enter game PIN</sub>
                    <input type="number" class="m-2 quiz-code w-100 h-auto" name="" id="" maxlength="1">
                    <button class="primary-btn p-5 b-radius-2 m-2 text-bold w-100 h-auto">Play</button>
                </article>
                <article
                    class="card basic-card card-shadow flex-row justify-content-center align-center flex-wrap card-shadow m-5 p-5 b-radius-2 text-center ">
                    <h2 class="text-bold m-2 my-10 w-100 h-auto">Create Game</h2>
                    <sub class="homepage-subheading m-2 w-100 h-auto">You need an account to create quiz</sub>
                    <button class="primary-btn p-5 b-radius-2 m-2 text-bold w-100 h-auto">Login/Register</button>
                </article>
            </section>
        </main>

        <!-- || Footer -->
        <footer
            class="footer footer-shadow flex-column justify-content-center align-center flex-gap-1 flex-wrap pos-bottom  p-7">
            <div class="social-icon-container flex-row align-center flex-gap-2">
                <a href="https://github.com/sonishreyas" target="_blank" aria-label="View Github Profile"
                    class="no-link"><i class="fab fa-github social"></i></a>
                <a href="https://twitter.com/ShreyasSoni0204" target="_blank" aria-label="View Twitter Profile"
                    class="no-link"><i class="fab fa-twitter social"></i></a>
                <a href="https://www.linkedin.com/in/shreyas-soni-00752618b/" target="_blank"
                    aria-label="View LinkedIn Profile" class="no-link"><i class="fab fa-linkedin-in social"></i></a>
            </div>
            <p class="footer-copyright"><span class="footer-copyright-icon"><i class="far fa-copyright"></i></span> 2022
                Ripple UI</p>
        </footer>
    </div>
    <script type="module" src="./pages/home/src/js/index.js"></script>
    <script src="../main/js/root.js"></script>
</body>

</html>
